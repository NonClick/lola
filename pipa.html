<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажити ZIP файл</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Центруємо по горизонталі */
            align-items: center; /* Центруємо по вертикалі */
            height: 100vh; /* Висота вікна браузера */
            background-color: #f4f4f4;
            margin: 0; /* Відсутній відступ */
        }
        .download-button {
            padding: 15px 30px;
            background-color: #4CAF50; /* Зелений фон */
            color: white; /* Білий текст */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закруглені кути */
            cursor: pointer; /* Вказівник, що кнопка клікабельна */
            font-size: 18px; /* Розмір шрифту */
            text-decoration: none; /* Без підкреслення */
        }
        .download-button:hover {
            background-color: #45a049; /* Темніший зелений при наведенні */
        }
    </style>
</head>
<body>
    <a href="example.zip" class="download-button" download>Завантажити ZIP файл</a>
</body>
</html>
